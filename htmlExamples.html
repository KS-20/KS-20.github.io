<!DOCTYPE html>
<html lang="en">
<head>
  <title>HTML Elements Reference</title>
  <meta charset="UTF-8">
<style>

* {
	box-sizing: border-box; /* considered by W3Schools a good practice as border-box is supposedly more intuitive*/
} 
</style>

</head>
<body>

<h1>My First Heading</h1>

<p>My first paragraph.</p>

<p> This is a <br> paragraph with a line break.

<a href="https://www.w3schools.com/" target="_blank">Visit W3Schools!</a>  <!-- open in new tab or window-->  

<button onclick="document.location='default.asp'">HTML Tutorial</button> <!-- button that opens a link -->

</body>
</html>
